        #   mike deploy --push --update-aliases ${{ jobs.build_check.steps[*].commit_message_prefix.outputs.commit_prefix }} latest
        #   echo "Build complete for version: ${{ jobs.build_check.steps[*].commit_message_prefix.outputs.commit_prefix }}" >> $GITHUB_STEP_SUMMARY